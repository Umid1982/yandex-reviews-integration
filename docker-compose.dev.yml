version: '3.8'

services:
  # MySQL база данных
  mysql:
    image: mysql:8.0
    container_name: quiz-system-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quiz_system
      MYSQL_USER: quiz_user
      MYSQL_PASSWORD: quiz_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - quiz-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM контейнер
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: quiz-system-php-dev
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - quiz-network-dev
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=quiz_system
      - DB_USERNAME=quiz_user
      - DB_PASSWORD=quiz_password

  # Frontend Dev Server (Vite)
  frontend:
    image: node:18-alpine
    container_name: quiz-system-frontend-dev
    working_dir: /app
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - quiz-network-dev
    environment:
      - VITE_APP_URL=http://localhost:8080

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: quiz-system-nginx-dev
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/dev.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - frontend
    networks:
      - quiz-network-dev

volumes:
  mysql_data_dev:
    driver: local

networks:
  quiz-network-dev:
    driver: bridge

