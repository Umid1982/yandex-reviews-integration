version: '3.8'

services:
  # MySQL база данных
  mysql:
    image: mysql:8.0
    container_name: quiz-system-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quiz_system
      MYSQL_USER: quiz_user
      MYSQL_PASSWORD: quiz_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - quiz-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # PHP-FPM контейнер
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: quiz-system-php
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - ./storage:/var/www/html/storage
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - quiz-network
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=quiz_system
      - DB_USERNAME=quiz_user
      - DB_PASSWORD=quiz_password

  # Frontend build контейнер
  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile
    container_name: quiz-system-frontend
    volumes:
      - ./public/build:/app/public/build
    networks:
      - quiz-network

  # Nginx веб-сервер
  nginx:
    image: nginx:alpine
    container_name: quiz-system-nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
      - frontend
    networks:
      - quiz-network

volumes:
  mysql_data:
    driver: local

networks:
  quiz-network:
    driver: bridge

